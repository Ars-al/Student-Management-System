{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}

<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Clas TimeTable</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="subjects.html">Dashboard</a></li>
                    <li class="breadcrumb-item active">Clas TimeTable</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card card-table">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="table_id " class="table table-hover table-center mb-0">
                            <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Room No</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for i in schedules %}
                            <tr>
                                <td>{{i.subject}}</td>
                                <td>{{i.assign_date}}</td>
                                <td>{{i.assign_time}} To {{i.end_time}}</td>
                                <td>{{i.room_no}}</td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}
