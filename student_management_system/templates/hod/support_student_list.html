{% extends 'base.html' %}

{% block content %}

<div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Student Support</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="">Dashboard</a></li>
                           <li class="breadcrumb-item active">Student Support</li>
                        </ul>
                     </div>
                  </div>
               </div>

               {% include 'includes/messages.html' %}

               <div class="row">
                  <div class="col-sm-12">
                     <div class="card card-table">
                        <div class="card-body">
                           <div class="table-responsive">
                              <table id="table_id" class="table table-hover table-center mb-0">
                                 <thead>
                                    <tr>
                                       <th>ID</th>
                                       <th>All Queries</th>
                                       <th>Action</th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                    {% for i in support_student %}
                                        <tr>
                                           <td>{{i.id}}</td>
                                           <td><a href="{% url 'support_student' i.id %}" class="text-dark">{{i.subject}}</a></td>
                                           <td>
                                              <a href="{% url 'delete_support_student_list' i.id %}" class="btn btn-sm bg-danger-light"><i class="fas fa-trash"></i></a>
                                              <a href="{% url 'support_student_reply' i.id %}" class="btn btn-sm bg-danger-light">Reply</a>
                                           </td>
                                        </tr>
                                    {% endfor %}
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

{% endblock %}
