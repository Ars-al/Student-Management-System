{% extends 'base.html' %}

{% block content %}

<div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Staff NoticeBoard</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="">Dashboard</a></li>
                           <li class="breadcrumb-item active">Notice</li>
                        </ul>
                     </div>
                     <div class="col-auto text-right float-right ml-auto">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                          NoticeBoard History
                        </button>
                     </div>
                  </div>
               </div>

<div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form method="post" action="">
                                    {% csrf_token %}
<!--                                    <div class="row">-->
                                        <div class="col-12">
                                            <h5 class="form-title"><span>Staff Notice Board</span></h5>
                                        </div>

                                        {% include 'includes/messages.html' %}

                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>NoticeBoard</label>
                                                <textarea class="form-control" placeholder="Write Notice here..." name="notice" required></textarea>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Add Notice</button>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">NoticeBoard History</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
                              <table id="table_id" class="table table-hover table-center mb-0">
                                 <thead>
                                    <tr>
                                       <th>Notices</th>
                                        <th class="text-right">Action</th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                    {% for i in notices %}
                                        <tr>
                                           <td>{{i.teachers_board}}</td>
                                            <td class="text-right">
                                                <a href="{% url 'delete_staff_notice' i.id %}" class="btn btn-sm bg-danger-light">
                                                 <i class="fas fa-trash"></i>
                                                 </a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                 </tbody>
                              </table>
                           </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
