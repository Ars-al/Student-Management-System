{% extends 'base.html' %}

{% block content %}

<div class="content container-fluid">

                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="page-title">Staff Attendance</h3>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="subjects.html">Dashboard</a></li>
                                <li class="breadcrumb-item active">Take Attendance</li>
                            </ul>
                        </div>
                    </div>
                </div>

                {% include 'includes/messages.html' %}

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                    <form action="{% url 'take_teacher_attendance' %}" method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-12">
                                            <h5 class="form-title"><span>Attendance</span></h5>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Attendance Date</label>
                                                <input type="date" class="form-control" name="attendance_date" required>
                                            </div>
                                        </div>
                                        {% for i in staff %}
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1" value="{{i.id}}" name="staff_id">
                                                <label class="form-check-label" for="exampleCheck1">{{i.admin.first_name}} {{i.admin.last_name}}</label>
                                            </div>
                                        </div>
                                        {% endfor %}
                                        <div class="col-12 mt-3">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

{% endblock %}
