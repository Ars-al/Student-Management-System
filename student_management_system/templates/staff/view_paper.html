{% extends 'base.html' %}

{% block content %}

<div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Papers</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                           <li class="breadcrumb-item active">View Papers</li>
                        </ul>
                     </div>
                  </div>
               </div>

                {% include 'includes/messages.html' %}

               <div class="row">
                  <div class="col-sm-12">
                     <div class="card card-table">
                        <div class="card-body">
                           <div class="table-responsive">
                              <table id="table_id" class="table table-hover table-center mb-0">
                                 <thead>
                                    <tr>
                                       <th>ID</th>
                                       <th>Subject</th>
                                       <th>Paper</th>
                                       <th class="">Action</th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                    {% for i in papers %}
                                        <tr>
                                           <td>{{i.id}}</td>
                                           <td>{{i.exam_subject}}</td>
                                           <td>{{i.exam_name}}</td>
                                           <td class="">
                                              <div class="actions">
                                                 <a href="{% url 'edit_paper' i.id %}" class="btn btn-sm bg-success-light mr-2">
                                                 <i class="fas fa-pen"></i>
                                                 </a>
                                                 <a href="" class="btn btn-sm bg-danger-light">
                                                 <i class="fas fa-trash"></i>
                                                 </a>
                                              </div>
                                           </td>
                                        </tr>
                                    {% endfor %}
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

{% endblock %}
