{% extends 'base.html' %}

{% block content %}

<div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form method="post" action="">
                                    {% csrf_token %}
<!--                                    <div class="row">-->
                                        <div class="col-12">
                                            <h5 class="form-title"><span>Set Paper</span></h5>
                                        </div>

                                        {% include 'includes/messages.html' %}

                                    <div class="row">
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Exam Name</label>
                                                <input type="text" class="form-control" name="exam_name" required>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
<!--                                            <div class="form-group">-->
<!--                                                <label>Exam Subject</label>-->
<!--                                                <input type="text" class="form-control" name="exam_subject" required>-->
<!--                                            </div>-->
                                            <div class="form-group">
                                                <label>Exam Subject</label>
                                                   <select class="form-control" name="exam_subject">
                                                       <option>-- Select Subject--</option>
                                                       {% for i in subjects %}
                                                        <option value="{{i.id}}">{{i.name}}</option>
                                                       {% endfor %}
                                                  </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Exam Class</label>
                                                <input type="text" class="form-control" name="exam_class" required>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Exam Teacher</label>
                                                <input type="text" class="form-control" name="exam_teacher" value="{{staff.admin.first_name}} {{staff.admin.last_name}}" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Exam Start Time</label>
                                                <input type="datetime-local" class="form-control" name="exam_time" required>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Exam End Time</label>
                                                <input type="datetime-local" class="form-control" name="exam_time_end" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>Exam Question</label>
                                                <textarea class="form-control" name="exam_question" rows="10" required></textarea>
                                            </div>
                                        </div>
                                    </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Convert & Submit</button>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

{% endblock %}
